<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connly SDK Test</title>
</head>
<body>
  <h1>Connly SDK Test Page</h1>

  
  <!-- Include your Connly SDK -->
  <script src="connly.min.js"></script>
    <script>
      
        // Initialize Connly SDK
        const connly = new ConnlySDK('http://localhost:2023','');

        connly.connect();
       globalThis.connly = connly;

        
        connly.onConnect((data) => {
          console.log(data);

          setTimeout(() => {
            connly.sendReaction({reaction_type: 'like', message_id: '9b09aedd-3212-41eb-aed3-cb2b41eba4f4',remove:true},(data) => {
              console.log(data);
            });
          }, 2000);
        });

        connly.onDisconnect((data) => {
          console.log(data);
        });

        connly.onMessage((data) => {
          console.log(data);
        });

       

        connly.onError((error) => {
          console.log(error);
        });
    </script>
</body>
</html>
